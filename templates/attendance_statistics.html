<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Statistics - AMC College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
            height: 100%;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 3rem 1rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 2s ease-out;
        }
        .college-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeIn 2s ease-out;
        }
        .college-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .college-name {
            font-size: 2rem;
            font-weight: bold;
            color: #1a73e8;
        }
        .dept-name {
            font-size: 1.5rem;
            color: #ddd;
        }
        .file-selection {
            margin-bottom: 2rem;
            text-align: center;
            width: 100%;
        }
        .file-selection label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        .file-selection select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .file-selection button {
            padding: 0.5rem 1rem;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .file-selection button:hover {
            background-color: #1557b0;
        }
        .download-section {
            margin-top: 1rem;
            text-align: center;
        }
        .download-button {
            display: block;
            padding: 0.5rem 1rem;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #218838;
        }
        .selected-file {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #f0ad4e;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 3rem;
            position: relative;
            width: 100%;
        }
        footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="college-info">
            <img src="/static/amc_logo.jpg" alt="AMC Engineering College" class="college-logo">
            <div>
                <div class="college-name">AMC Engineering College</div>
                <div class="dept-name">Department of CSE (AI & ML)</div>
            </div>
        </div>
        <h1>Attendance Statistics - AMC College</h1>
        <div class="file-selection">
            <label for="file">Choose an attendance file:</label>
            <select name="file" id="file">
                <option value="">-- Select a file --</option>
                {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
            <button id="submit-btn">Submit</button>
        </div>
        <div id="selected-file" class="selected-file"></div>
        <div class="download-section" id="download-section" style="display: none;">
            <button class="download-button" id="download-btn">Download PDF Report</button>
        </div>
    </div>
    <footer>
        <p>Powered by AMC College CSE AI & ML Department. <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#submit-btn').click(function() {
                var selectedFile = $('#file').val();
                if (selectedFile) {
                    $.ajax({
                        url: '/',
                        type: 'POST',
                        data: {file: selectedFile},
                        success: function(response) {
                            if (response.status === "success") {
                                $('#selected-file').text("Selected file: " + response.file_name);
                                $('#download-section').show();
                                $('#download-btn').attr('onclick', "window.location.href='/download/" + response.file_name + "'");
                                alert('Report generated successfully!');
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function() {
                            alert('Error processing the file. Please try again.');
                        }
                    });
                } else {
                    alert('Please select a file.');
                }
            });
        });
    </script>
</body>
</html>
